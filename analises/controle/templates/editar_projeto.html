<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Projeto: {{ projeto.nome }}</h1>
        {{form }}
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ projeto.id }}"> <!-- Passa o ID do projeto para que seja atualizado -->

            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome do Projeto</label>
                {{ form.nome }}
            </div>

            <div class="mb-3">
                <label for="id_descricao" class="form-label">Descrição</label>
                {{ form.descricao }}
            </div>

            <div class="mb-3">
                <label for="id_data" class="form-label">Data</label>
                {{ form.data }}
            </div>

            <div class="mb-3">
                <div class="form-check">
                    {{ form.ativo }}
                    <label class="form-check-label" for="id_ativo">
                        Ativo
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dataField = document.querySelector('input[name="data"]');
            if (dataField) {
                var dateValue = dataField.value;
                if (dateValue) {
                    var parts = dateValue.split('/');
                    if (parts.length === 3) {
                        var formattedDate = parts[2] + '-' + parts[1] + '-' + parts[0];
                        dataField.value = formattedDate;
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
